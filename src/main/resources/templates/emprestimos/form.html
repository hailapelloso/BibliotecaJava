<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Biblioteca de Livros</title>
</head>
<body>

	<nav layout:fragment="header" aria-label="breadcrumb" role="navigation">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#" th:href="@{/livros/list}">Livros</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Novo Livro</li>
	  </ol>
	</nav>

	<div layout:fragment="content" class="container">
		<form id="livroForm" th:action="@{/emprestimos/(form)}" method="post" th:object="${emprestimo}" action="#" enctype="multipart/form-data" >
		
			<div class="form-group row">
		
			<input type="hidden"  th:field="*{id}" />
			
		    <label for="staticLivro" class="col-sm-2 col-form-label">Livros</label>
			<div class="col-sm-10">
				<span th:if="${message}" style="color: red;" th:text="${message}">	 Error</span>
			    <!--<select th:field="*{livro}" >
			  		<option th:each="livro : ${livros}"  th:value="${livro.id}" th:text="${livro.nome}">Nome do livro</option>
				</select>-->

				<ul>
			        <li th:each="livro : ${livros}">
			            <input type="checkbox" name="livrosSelecionados" th:value="${livro.id}"/>
			            <label th:text="${livro.nome}"></label>
			        </li>
			    </ul>        		
		    </div>

    		<button type="submit" class="btn btn-primary">emprestar</button>
    		<a href="/emprestimos/list">
    		<button type="button" class="btn btn-primary">voltar</button></a>
			</div>
		</form>
	</div>
	
</body>
</html>
