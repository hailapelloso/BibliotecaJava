<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Biblioteca de Livros</title>
</head>
<body>
	
	<h1 layout:fragment="header">
		<a th:href="@{/autores/novo}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i></a>
		Autores
	</h1>

	<div layout:fragment="content" class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</td>
					<th scope="col">Nome</td>
					<th scope="col"></td>
					<th scope="col"></td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${autores.empty}">
					<td colspan="2">Sem autores</td>
				</tr>			
				<tr th:each="autor : ${autores}">
					<th scope="row" th:text="${autor.id}">1</th>
					<td><a href="#" th:href="@{'/autores/alterar/'+${autor.id}}" th:text="${autor.nome}"> TÃ­tulo </a></td>
					<td>
			   			<a th:if="${#request.isUserInRole('ADMIN')}" href="#" th:href="@{'/autores/alterar/'+${autor.id}}"> Alterar </a>
					</td>
								
					<td>
			   			<a th:if="${#request.isUserInRole('ADMIN')}" href="#" th:href="@{'/autores/excluir/'+${autor.id}}"> Excluir </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
