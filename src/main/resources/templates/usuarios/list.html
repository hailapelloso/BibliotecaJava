<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8" />
<title>Biblioteca de Livros</title>
</head>
<body>
	
	<h1 layout:fragment="header">
		<a th:href="@{/usuarios/novo}"  class="btn btn-sm btn-info"><i class="glyphicon glyphicon-plus"></i></a>
		Usuários
	</h1>

	<div layout:fragment="content" class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</td>
					<th scope="col">Usuário</td>
					<th scope="col"></td>
					<th scope="col"></td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${usuarios.empty}">
					<td colspan="2">Sem usuários</td>
				</tr>
				<tr th:each="usuario : ${usuarios}">
					<th scope="row" th:text="${usuario.id}">1</th>
					<td><a href="#" th:href="@{'/usuarios/alterar/'+${usuario.id}}" th:text="${usuario.username}"> Título </a></td>
					<td >
			   			<a th:if="${#request.isUserInRole('ADMIN')}" href="#" th:href="@{'/usuarios/alterar/'+${usuario.id}}"> Alterar </a>
					</td>								
					<td >
			   			<a th:if="${#request.isUserInRole('ADMIN')}" href="#" th:href="@{'/usuarios/excluir/'+${usuario.id}}"> Excluir </a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
